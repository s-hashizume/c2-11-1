<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>フォーム</title>
        <meta name="description">
    </head>
    <body>
        <form action="example.php" method="post" name="contact-form">
            名前:<input type="text" placeholder="氏名">
            性別:
            <input type="radio" name="gender" value="男">男
            <input type="radio" name="gender" value="女" checked>女
            <input type="radio" name="gender" value="その他">その他
            好きな色:
            <input type="checkbox" name="color" value="赤" checked>赤
            <input type="checkbox" name="color" value="青" >青
            <input type="checkbox" name="color" value="機" >黄
            <input type="checkbox" name="color" value="緑"> 緑
            血液型
            <select name="bloodtype">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
                <option value="不明">不明</option>
            </select>
            <textarea name="message" cols="30" rows="10" placeholder="メッセージを入力">メッセージを入力</textarea>
            <input type="submit" value="送信する">
        </form>
    </body>
